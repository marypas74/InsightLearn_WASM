# Docker Compose file for InsightLearn Platform
# All services configured for production deployment with enhanced monitoring

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: insightlearn-sqlserver
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: "InsightLearn123@#"
      MSSQL_PID: Developer
      MSSQL_AGENT_ENABLED: true
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - insightlearn-network
    healthcheck:
      test: ["CMD", "/bin/bash", "-c", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'InsightLearn123@#' -Q 'SELECT 1' -C -l 30"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Redis Cache - Production Optimized
  redis:
    image: redis:7-alpine
    container_name: insightlearn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./redis/users.acl:/usr/local/etc/redis/users.acl:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-InsightLearn2024RedisSecure!}
    networks:
      - insightlearn-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-InsightLearn2024RedisSecure!}", "ping"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    sysctls:
      - net.core.somaxconn=65535
    ulimits:
      memlock: -1
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: insightlearn-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - insightlearn-network
    restart: unless-stopped
    ulimits:
      memlock:
        soft: -1
        hard: -1

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insightlearn-api
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "7001:80"
      - "7002:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - ASPNETCORE_HTTPS_PORT=443
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=InsightLearnDb;User=sa;Password=InsightLearn123@#;TrustServerCertificate=true;MultipleActiveResultSets=true;Connection Timeout=30;Command Timeout=300
      - ConnectionStrings__MongoDb=mongodb://admin:InsightLearn2024!SecureMongo@mongodb:27017/insightlearn?authSource=admin
      - Redis__ConnectionString=redis:6379,password=InsightLearn2024RedisSecure!
      - Elasticsearch__Url=http://elasticsearch:9200
      - Ollama__Url=http://ollama:11434
      - Ollama__Model=llama2
      - JwtSettings__SecretKey=InsightLearn2024SecureJwtSigningKey123456789!
      - JwtSettings__Issuer=InsightLearn.Api
      - JwtSettings__Audience=InsightLearn.Users
      - JwtSettings__ExpirationDays=30
      - JwtSettings__RefreshTokenExpirationDays=90
      - JwtSettings__AllowMultipleConcurrentSessions=true
      - ASPNETCORE_HOSTINGSTARTUPASSEMBLIES=
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft=Warning
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_started
      mongodb:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - api-files:/app/wwwroot
      - api-logs:/app/logs
      - dataprotection-keys:/home/appuser/.aspnet/DataProtection-Keys
      - api-temp:/app/temp
      - ./nginx/certs:/app/certs:ro
      - api-sessions:/app/sessions
    networks:
      - insightlearn-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: insightlearn-web
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "7003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - DOTNET_RUNNING_IN_CONTAINER=true
      # ðŸ”¥ CRITICAL FIX: Enable ForwardedHeaders for OAuth redirect_uri fix
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=InsightLearnDb;User=sa;Password=InsightLearn123@#;TrustServerCertificate=true;MultipleActiveResultSets=true;Connection Timeout=30;Command Timeout=300
      - ConnectionStrings__MongoDb=mongodb://admin:InsightLearn2024!SecureMongo@mongodb:27017/insightlearn?authSource=admin
      - Redis__ConnectionString=redis:6379,password=InsightLearn2024RedisSecure!
      # ðŸ”¥ CRITICAL FIX: Enhanced API and JWT configuration for secure communication
      - ApiSettings__BaseUrl=http://api:80/
      - Ollama__Url=http://ollama:11434
      - Ollama__Model=llama2
      - JwtSettings__SecretKey=InsightLearn2024SecureJwtSigningKey123456789!
      - JwtSettings__Issuer=InsightLearn.Api
      - JwtSettings__Audience=InsightLearn.Users
      - JwtSettings__ExpirationDays=30
      - JwtSettings__RefreshTokenExpirationDays=90
      - JwtSettings__AllowMultipleConcurrentSessions=true
      # ðŸ”¥ CRITICAL FIX: Enhanced cookie security settings per persistenza HTTPS
      - CookieSettings__SecurePolicy=Always
      - CookieSettings__SameSite=None
      - CookieSettings__HttpOnly=true
      - CookieSettings__MaxAge=2592000
      - CookieSettings__IsEssential=true
      - ASPNETCORE_HOSTINGSTARTUPASSEMBLIES=
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft=Warning
      - BLAZOR_DETAILED_ERRORS=true
      - Logging__LogLevel__Microsoft.AspNetCore.Components.Authorization=Debug
      - Logging__LogLevel__InsightLearn.Web.Services.DatabaseAuthenticationStateProvider=Debug
      - Logging__LogLevel__InsightLearn.Application.Services.UserManagementService=Debug
      - Logging__LogLevel__InsightLearn.Web.Shared.MainHeader=Debug
      - Logging__LogLevel__InsightLearn.Web.Components.AuthenticationStatus=Debug
      # Enhanced header performance settings
      - ASPNETCORE_RESPONSE_COMPRESSION_ENABLED=true
      - ASPNETCORE_STATIC_FILE_CACHE_ENABLED=true
      # Google OAuth Configuration with proper callback endpoint
      - GoogleAuth__ClientId=YOUR_GOOGLE_CLIENT_ID_HERE
      - GoogleAuth__ClientSecret=YOUR_GOOGLE_CLIENT_SECRET_HERE
      - AppSettings__BaseUrl=https://localhost
      # ðŸ”¥ CRITICAL FIX: Enhanced authentication debugging
      - Logging__LogLevel__InsightLearn.Web.Services.AuthenticatedHttpClient=Information
      - Logging__LogLevel__Microsoft.AspNetCore.Authentication.JwtBearer=Information
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      ollama:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - web-logs:/app/logs
      - dataprotection-keys:/home/appuser/.aspnet/DataProtection-Keys
      - web-temp:/app/temp
      - ./nginx/certs:/app/certs:ro
      - web-sessions:/app/sessions
    networks:
      - insightlearn-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx Reverse Proxy - HTTPS Primary
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    container_name: insightlearn-nginx
    ports:
      - "80:80"   # HTTP redirect to HTTPS
      - "443:443" # HTTPS primary endpoint
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
      - ./nginx/certs:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - insightlearn-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # MongoDB - Video Storage and NoSQL Data
  mongodb:
    image: mongo:7.0
    container_name: insightlearn-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: InsightLearn2024!SecureMongo
      MONGO_INITDB_DATABASE: insightlearn
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - insightlearn-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Grafana - Monitoring and Dashboards
  grafana:
    image: grafana/grafana:10.2.0
    container_name: insightlearn-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel,grafana-worldmap-panel
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/insightlearn-dashboard.json
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      # Dashboard JSON files
      - ./monitoring/grafana-insightlearn-dashboard.json:/etc/grafana/provisioning/dashboards/insightlearn-dashboard.json:ro
      - ./monitoring/grafana-insightlearn-app-metrics.json:/etc/grafana/provisioning/dashboards/insightlearn-app-metrics.json:ro
      - ./monitoring/grafana-dashboard-fixed.json:/etc/grafana/provisioning/dashboards/grafana-dashboard-fixed.json:ro
      # Provisioning configuration files
      - ./monitoring/grafana-provisioning-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/grafana-provisioning-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    networks:
      - insightlearn-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    depends_on:
      - prometheus
      - api
      - web

  # Prometheus - Metrics Collection for Grafana
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: insightlearn-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - insightlearn-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # Jenkins - CI/CD Automation
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: insightlearn-jenkins
    user: root
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Xmx2g
      - JENKINS_OPTS=--prefix=/jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins:/jenkins-config:ro
    networks:
      - insightlearn-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/jenkins/login || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G

  # Ollama - Local LLM Server for AI Features
  ollama:
    image: ollama/ollama:latest
    container_name: insightlearn-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - insightlearn-network
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODELS=/root/.ollama/models
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=2
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

volumes:
  sqlserver-data:
  redis-data:
  elasticsearch-data:
  mongodb-data:
  mongodb-config:
  grafana-data:
  prometheus-data:
  jenkins-data:
  ollama-data:
  api-files:
  api-logs:
  api-temp:
  web-logs:
  web-temp:
  web-sessions:
  api-sessions:
  nginx-logs:
  dataprotection-keys:

networks:
  insightlearn-network:
    driver: bridge