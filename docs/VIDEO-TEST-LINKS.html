        function formatFileSize(bytes) {
            if (bytes === 0) return 'N/A';
            const mb = bytes / (1024 * 1024);
            if (mb < 1) return (bytes / 1024).toFixed(2) + ' KB';
            if (mb < 1024) return mb.toFixed(2) + ' MB';
            return (mb / 1024).toFixed(2) + ' GB';
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function renderTable(filteredVideos) {
            const tbody = document.getElementById('videoTableBody');
            tbody.innerHTML = '';

            filteredVideos.forEach((video, index) => {
                const row = document.createElement('tr');
                const prodUrl = `https://www.insightlearn.cloud/api/video/stream/${video.objectId}`;
                const localUrl = `http://localhost:31081/api/video/stream/${video.objectId}`;

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td class="object-id">${video.objectId}</td>
                    <td>
                        <div class="video-title">${video.title}</div>
                    </td>
                    <td class="course-name">${video.course}</td>
                    <td class="duration">${video.duration} min</td>
                    <td class="file-size">${formatFileSize(video.fileSize)}</td>
                    <td><span class="format-badge format-${video.format}">${video.format}</span></td>
                    <td>
                        <div class="link-group">
                            <a href="${prodUrl}" class="link-btn link-prod" target="_blank">üåê Prod</a>
                            <a href="${localUrl}" class="link-btn link-local" target="_blank">üíª Local</a>
                            <button class="copy-btn" onclick="copyToClipboard('${prodUrl}', this)">üìã Copy</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats(filteredVideos) {
            const totalSize = filteredVideos.reduce((sum, v) => sum + v.fileSize, 0);
            const totalDuration = filteredVideos.reduce((sum, v) => sum + v.duration, 0);

            document.getElementById('totalVideos').textContent = filteredVideos.length;
            document.getElementById('totalSize').textContent = (totalSize / (1024 * 1024 * 1024)).toFixed(2);
            document.getElementById('avgSize').textContent = filteredVideos.length > 0
                ? (totalSize / (1024 * 1024) / filteredVideos.length).toFixed(2)
                : 0;
            document.getElementById('totalDuration').textContent = (totalDuration / 60).toFixed(1);
        }

        function filterVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const formatFilter = document.getElementById('formatFilter').value;
            const courseFilter = document.getElementById('courseFilter').value;

            let filtered = videos.filter(video => {
                const matchesSearch = !searchTerm ||
                    video.title.toLowerCase().includes(searchTerm) ||
                    video.course.toLowerCase().includes(searchTerm) ||
                    video.objectId.toLowerCase().includes(searchTerm);

                const matchesFormat = !formatFilter || video.format === formatFilter;
                const matchesCourse = !courseFilter || video.course === courseFilter;

                return matchesSearch && matchesFormat && matchesCourse;
            });

            renderTable(filtered);
            updateStats(filtered);
        }

        // Populate course filter
        const uniqueCourses = [...new Set(videos.map(v => v.course))].sort();
        const courseSelect = document.getElementById('courseFilter');
        uniqueCourses.forEach(course => {
            const option = document.createElement('option');
            option.value = course;
            option.textContent = course;
            courseSelect.appendChild(option);
        });

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterVideos);
        document.getElementById('formatFilter').addEventListener('change', filterVideos);
        document.getElementById('courseFilter').addEventListener('change', filterVideos);

        // Initial render
        filterVideos();
    </script>
