apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-dr-scrape-config
  namespace: insightlearn
  labels:
    app: prometheus
    component: disaster-recovery
data:
  dr-metrics-scrape.yml: |
    # Disaster Recovery Metrics Scrape Configuration
    # Add this to Prometheus scrape_configs

    - job_name: 'insightlearn-disaster-recovery'
      static_configs:
        - targets: ['host.docker.internal:9101']  # For Docker Compose
          labels:
            service: 'disaster-recovery'
            environment: 'production'

      # Or use Kubernetes service (if running in K8s)
      # kubernetes_sd_configs:
      #   - role: endpoints
      #     namespaces:
      #       names:
      #         - insightlearn
      # relabel_configs:
      #   - source_labels: [__meta_kubernetes_service_name]
      #     action: keep
      #     regex: dr-metrics-service

      scrape_interval: 60s  # Scrape every minute
      scrape_timeout: 30s
      metrics_path: /metrics
---
apiVersion: v1
kind: Service
metadata:
  name: dr-metrics-service
  namespace: insightlearn
  labels:
    app: dr-metrics
    prometheus-scrape: "true"
spec:
  type: ClusterIP
  ports:
    - port: 9101
      targetPort: 9101
      protocol: TCP
      name: metrics
  selector:
    app: dr-metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dr-metrics-server
  namespace: insightlearn
  labels:
    app: dr-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dr-metrics
  template:
    metadata:
      labels:
        app: dr-metrics
    spec:
      containers:
      - name: dr-metrics-server
        image: python:3.11-slim
        command:
          - /bin/bash
          - -c
          - |
            apt-get update && apt-get install -y procps curl sudo systemctl
            cd /app
            python3 dr-metrics-server.py --port 9101 --host 0.0.0.0
        ports:
        - containerPort: 9101
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 9101
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 9101
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: dr-scripts
          mountPath: /app
          readOnly: true
        - name: k3s-data
          mountPath: /var/backups/k3s-cluster
          readOnly: true
        - name: k3s-logs
          mountPath: /var/log
          readOnly: true
      volumes:
      - name: dr-scripts
        hostPath:
          path: /home/mpasqui/insightlearn_WASM/InsightLearn_WASM/k8s
          type: Directory
      - name: k3s-data
        hostPath:
          path: /var/backups/k3s-cluster
          type: DirectoryOrCreate
      - name: k3s-logs
        hostPath:
          path: /var/log
          type: Directory
      restartPolicy: Always
