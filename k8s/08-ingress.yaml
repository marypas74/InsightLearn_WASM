apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: insightlearn-ingress
  namespace: insightlearn
  annotations:
    # CRITICAL FIX: rewrite-target removed to preserve /_blazor path for Blazor SignalR WebSocket
    # nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  - host: www.insightlearn.cloud
    http:
      paths:
      # API routes - must come first (more specific)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
      # Health endpoint
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
      # Frontend - catch all other paths
      - path: /
        pathType: Prefix
        backend:
          service:
            name: insightlearn-wasm-blazor-webassembly
            port:
              number: 80
