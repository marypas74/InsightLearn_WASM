---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-rotator
  namespace: insightlearn
  labels:
    app: secret-rotation
    component: automation

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-rotator-role
  namespace: insightlearn
  labels:
    app: secret-rotation
    component: automation
rules:
  # Secret management
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "patch", "update"]

  # Pod management for restarts
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "delete"]

  # Pod exec for database password changes
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]

  # Deployment management for rollouts
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch"]

  # Deployment status for rollout verification
  - apiGroups: ["apps"]
    resources: ["deployments/status"]
    verbs: ["get"]

  # StatefulSet management
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list"]

  # ConfigMap access (if needed for configuration)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-rotator-binding
  namespace: insightlearn
  labels:
    app: secret-rotation
    component: automation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-rotator-role
subjects:
  - kind: ServiceAccount
    name: secret-rotator
    namespace: insightlearn
