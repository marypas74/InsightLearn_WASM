---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: insightlearn-wasm-blazor-webassembly
  namespace: insightlearn
  labels:
    app: insightlearn-wasm-blazor-webassembly
    component: frontend-wasm
    tier: presentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insightlearn-wasm-blazor-webassembly
  template:
    metadata:
      labels:
        app: insightlearn-wasm-blazor-webassembly
        component: frontend-wasm
        tier: presentation
    spec:
      containers:
      - name: wasm-blazor
        image: localhost/insightlearn/wasm:latest
        imagePullPolicy: Never  # Use local minikube image
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          name: https
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: cloudflare-certs
          mountPath: /etc/ssl/cloudflare
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: nginx-config
        configMap:
          name: wasm-nginx-config
      - name: cloudflare-certs
        secret:
          secretName: cloudflare-origin-certs
          defaultMode: 0644
---
apiVersion: v1
kind: Service
metadata:
  name: insightlearn-wasm-blazor-webassembly
  namespace: insightlearn
  labels:
    app: insightlearn-wasm-blazor-webassembly
    component: frontend-wasm
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: insightlearn-wasm-blazor-webassembly
---
apiVersion: v1
kind: Service
metadata:
  name: insightlearn-wasm-blazor-webassembly-nodeport
  namespace: insightlearn
  labels:
    app: insightlearn-wasm-blazor-webassembly
    component: frontend-wasm
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 31090
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    nodePort: 31443
    protocol: TCP
    name: https
  selector:
    app: insightlearn-wasm-blazor-webassembly
