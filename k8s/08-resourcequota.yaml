apiVersion: v1
kind: ResourceQuota
metadata:
  labels:
    app.kubernetes.io/component: security
    app.kubernetes.io/name: insightlearn
  name: insightlearn-quota
  namespace: insightlearn
spec:
  hard:
    configmaps: "30"
    limits.cpu: "16"
    limits.memory: 48Gi  # Increased from 32Gi to 48Gi to accommodate faster-whisper 12Gi
    persistentvolumeclaims: "20"
    pods: "50"
    requests.cpu: "8"
    requests.memory: 24Gi  # Increased from 16Gi to 24Gi proportionally
    secrets: "30"
    services: "25"
