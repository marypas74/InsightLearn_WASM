apiVersion: v1
kind: ResourceQuota
metadata:
  labels:
    app.kubernetes.io/component: security
    app.kubernetes.io/name: insightlearn
  name: insightlearn-quota
  namespace: insightlearn
spec:
  hard:
    configmaps: "30"
    limits.cpu: "24"  # v2.3.96-dev: Increased for 2x faster-whisper replicas (cluster overcommit OK)
    limits.memory: 64Gi  # v2.3.96-dev: Increased for 2x faster-whisper replicas (host has 33GB RAM + 42GB ZFS swap)
    persistentvolumeclaims: "20"
    pods: "50"
    requests.cpu: "8"
    requests.memory: 32Gi  # v2.3.96-dev: Increased proportionally
    secrets: "30"
    services: "25"
