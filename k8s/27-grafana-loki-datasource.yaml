# =============================================================================
# Grafana Datasources - Prometheus + Loki
# InsightLearn WASM - GeoIP Analytics Solution
# Created: 2025-12-25
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: insightlearn
  labels:
    app: grafana
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
      # Prometheus - Metrics
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: "15s"
          queryTimeout: "60s"
          httpMethod: "POST"

      # Loki - Logs (GeoIP Tracking)
      - name: Loki
        type: loki
        uid: loki
        access: proxy
        url: http://loki:3100
        isDefault: false
        editable: true
        jsonData:
          maxLines: 1000
          timeout: "60s"
