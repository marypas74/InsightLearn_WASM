apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: faster-whisper-cache
  namespace: insightlearn
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: faster-whisper
  namespace: insightlearn
  labels:
    app: faster-whisper
    version: v2.3.96-dev
spec:
  replicas: 2  # v2.3.96-dev: Scale to 2 replicas for parallel transcriptions
  selector:
    matchLabels:
      app: faster-whisper
  template:
    metadata:
      labels:
        app: faster-whisper
        version: v2.3.96-dev
    spec:
      containers:
      - name: faster-whisper-server
        image: fedirz/faster-whisper-server:latest-cpu
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: WHISPER__MODEL
          value: "base"
        - name: WHISPER__INFERENCE_DEVICE
          value: "cpu"
        - name: WHISPER__COMPUTE_TYPE
          value: "int8"
        volumeMounts:
        - name: model-cache
          mountPath: /root/.cache/huggingface
        # v2.3.96-dev: 4 cores, 12Gi RAM per replica - 2 replicas for parallel transcriptions
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "12Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: faster-whisper-cache
---
apiVersion: v1
kind: Service
metadata:
  name: faster-whisper-service
  namespace: insightlearn
  labels:
    app: faster-whisper
spec:
  type: ClusterIP
  selector:
    app: faster-whisper
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
