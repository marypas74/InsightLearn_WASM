---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-password-rotation
  namespace: insightlearn
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  password-rotation-dashboard.json: |
    {
      "title": "InsightLearn Password Rotation Monitoring",
      "uid": "insightlearn-password-rotation",
      "tags": ["insightlearn", "security", "password-rotation"],
      "timezone": "browser",
      "schemaVersion": 27,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "‚è±Ô∏è Countdown al Prossimo Cambio Password",
          "type": "stat",
          "gridPos": {"x": 0, "y": 0, "w": 8, "h": 6},
          "targets": [{
            "expr": "insightlearn_password_rotation_countdown_seconds",
            "refId": "A",
            "datasource": {"type": "prometheus", "uid": "prometheus"}
          }],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "textMode": "value_and_name"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 43200, "color": "yellow"},
                  {"value": 86400, "color": "green"}
                ]
              },
              "color": {"mode": "thresholds"}
            }
          }
        },
        {
          "id": 2,
          "title": "üîÑ Stato Ultima Rotazione",
          "type": "stat",
          "gridPos": {"x": 8, "y": 0, "w": 8, "h": 6},
          "targets": [{
            "expr": "insightlearn_password_rotation_status",
            "refId": "A",
            "datasource": {"type": "prometheus", "uid": "prometheus"}
          }],
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "orientation": "auto",
            "textMode": "value_and_name"
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": -1, "color": "blue"},
                  {"value": 0, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              },
              "mappings": [
                {"type": "value", "value": "-1", "text": "Mai Eseguita"},
                {"type": "value", "value": "0", "text": "‚ùå FALLITA"},
                {"type": "value", "value": "1", "text": "‚úÖ SUCCESSO"}
              ],
              "color": {"mode": "thresholds"}
            }
          }
        },
        {
          "id": 3,
          "title": "üìÖ Prossima Rotazione Schedulata",
          "type": "stat",
          "gridPos": {"x": 16, "y": 0, "w": 8, "h": 6},
          "targets": [{
            "expr": "insightlearn_password_rotation_next_scheduled_timestamp * 1000",
            "refId": "A",
            "datasource": {"type": "prometheus", "uid": "prometheus"}
          }],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "orientation": "auto",
            "textMode": "value"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "dateTimeAsIso",
              "color": {"mode": "fixed", "fixedColor": "blue"}
            }
          }
        },
        {
          "id": 4,
          "title": "üîê Password Correnti - Et√† (Giorni)",
          "type": "bargauge",
          "gridPos": {"x": 0, "y": 6, "w": 12, "h": 8},
          "targets": [{
            "expr": "insightlearn_password_age_seconds / 86400",
            "legendFormat": "{{secret}}",
            "refId": "A",
            "datasource": {"type": "prometheus", "uid": "prometheus"}
          }],
          "options": {
            "displayMode": "gradient",
            "orientation": "horizontal",
            "showUnfilled": true
          },
          "fieldConfig": {
            "defaults": {
              "unit": "d",
              "decimals": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 30, "color": "yellow"},
                  {"value": 60, "color": "orange"},
                  {"value": 90, "color": "red"}
                ]
              },
              "max": 90,
              "color": {"mode": "thresholds"}
            }
          }
        },
        {
          "id": 5,
          "title": "üîë Hash Password Correnti (SHA256 - Solo Tracking)",
          "type": "table",
          "gridPos": {"x": 12, "y": 6, "w": 12, "h": 8},
          "targets": [{
            "expr": "insightlearn_password_hash_info",
            "format": "table",
            "instant": true,
            "refId": "A",
            "datasource": {"type": "prometheus", "uid": "prometheus"}
          }],
          "options": {
            "showHeader": true,
            "sortBy": [{"displayName": "secret", "desc": false}]
          },
          "fieldConfig": {
            "defaults": {},
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "hash"},
                "properties": [
                  {"id": "custom.width", "value": 450},
                  {"id": "custom.displayMode", "value": "color-text"}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "secret"},
                "properties": [
                  {"id": "custom.width", "value": 100}
                ]
              }
            ]
          },
          "transformations": [{
            "id": "organize",
            "options": {
              "excludeByName": {"Value": true, "Time": true, "__name__": true},
              "indexByName": {"secret": 0, "hash": 1},
              "renameByName": {"secret": "Secret", "hash": "SHA256 Hash"}
            }
          }]
        },
        {
          "id": 6,
          "title": "üìä Success Rate Rotazioni (%)",
          "type": "gauge",
          "gridPos": {"x": 0, "y": 14, "w": 8, "h": 6},
          "targets": [{
            "expr": "100 * (insightlearn_password_rotation_total_count - insightlearn_password_rotation_failure_count) / (insightlearn_password_rotation_total_count + 0.0001)",
            "refId": "A",
            "datasource": {"type": "prometheus", "uid": "prometheus"}
          }],
          "options": {
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "decimals": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 70, "color": "yellow"},
                  {"value": 95, "color": "green"}
                ]
              },
              "color": {"mode": "thresholds"}
            }
          }
        },
        {
          "id": 7,
          "title": "üîÑ Totale Rotazioni",
          "type": "stat",
          "gridPos": {"x": 8, "y": 14, "w": 4, "h": 6},
          "targets": [{
            "expr": "insightlearn_password_rotation_total_count",
            "refId": "A",
            "datasource": {"type": "prometheus", "uid": "prometheus"}
          }],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "textMode": "value_and_name"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "fixed", "fixedColor": "blue"},
              "decimals": 0
            }
          }
        },
        {
          "id": 8,
          "title": "‚ùå Rotazioni Fallite",
          "type": "stat",
          "gridPos": {"x": 12, "y": 14, "w": 4, "h": 6},
          "targets": [{
            "expr": "insightlearn_password_rotation_failure_count",
            "refId": "A",
            "datasource": {"type": "prometheus", "uid": "prometheus"}
          }],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "textMode": "value_and_name"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "fixed", "fixedColor": "red"},
              "decimals": 0
            }
          }
        },
        {
          "id": 9,
          "title": "‚úÖ Ultima Rotazione Riuscita",
          "type": "stat",
          "gridPos": {"x": 16, "y": 14, "w": 8, "h": 6},
          "targets": [{
            "expr": "insightlearn_password_rotation_last_success_timestamp * 1000",
            "refId": "A",
            "datasource": {"type": "prometheus", "uid": "prometheus"}
          }],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "textMode": "value"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "dateTimeAsIso",
              "color": {"mode": "fixed", "fixedColor": "green"}
            }
          }
        },
        {
          "id": 10,
          "title": "üìà Storia Rotazioni & Countdown (Ultimi 7 Giorni)",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 20, "w": 24, "h": 8},
          "targets": [
            {
              "expr": "insightlearn_password_rotation_status",
              "legendFormat": "Stato (1=Successo, 0=Fallito, -1=Mai Eseguita)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            },
            {
              "expr": "insightlearn_password_rotation_countdown_seconds / 3600",
              "legendFormat": "Countdown (Ore)",
              "refId": "B",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom", "showLegend": true}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "pointSize": 5,
                "spanNulls": false
              },
              "unit": "short"
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Countdown (Ore)"},
                "properties": [
                  {"id": "custom.axisPlacement", "value": "right"},
                  {"id": "unit", "value": "h"}
                ]
              }
            ]
          }
        }
      ]
    }
