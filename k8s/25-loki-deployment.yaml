# =============================================================================
# Loki - Log Aggregation System for GeoIP Tracking
# InsightLearn WASM - Grafana GeoIP Solution
# Created: 2025-12-25
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: insightlearn
  labels:
    app: loki
data:
  loki-config.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096

    common:
      instance_addr: 127.0.0.1
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    query_range:
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 500
            ttl: 24h
      parallelise_shardable_queries: true
      max_retries: 5
      cache_results: true

    chunk_store_config:
      max_look_back_period: 0s
      chunk_cache_config:
        embedded_cache:
          enabled: true
          max_size_mb: 500
          ttl: 24h

    querier:
      max_concurrent: 32
      query_timeout: 5m
      engine:
        max_look_back_period: 168h

    frontend:
      max_outstanding_per_tenant: 4096
      compress_responses: true
      scheduler_address: ""

    query_scheduler:
      max_outstanding_requests_per_tenant: 4096
      grpc_client_config:
        max_send_msg_size: 104857600

    schema_config:
      configs:
        - from: 2020-10-24
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    ruler:
      alertmanager_url: http://localhost:9093

    limits_config:
      retention_period: 168h  # 7 days retention
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      max_streams_per_user: 10000
      max_line_size: 256kb
      max_query_parallelism: 32
      max_query_series: 5000
      max_entries_limit_per_query: 10000
      split_queries_by_interval: 0  # CRITICAL: Disables query splitting that causes 429 errors

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-pvc
  namespace: insightlearn
  labels:
    app: loki
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: insightlearn
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      securityContext:
        fsGroup: 10001
        runAsUser: 10001
        runAsGroup: 10001
      containers:
        - name: loki
          image: grafana/loki:2.9.3
          args:
            - -config.file=/etc/loki/loki-config.yaml
          ports:
            - containerPort: 3100
              name: http
            - containerPort: 9096
              name: grpc
          resources:
            requests:
              cpu: 100m  # Reduced to free CPU for API transcription
              memory: 512Mi
            limits:
              cpu: 500m  # Reduced from 1000m to free 500m for API
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: storage
              mountPath: /loki
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: loki-config
        - name: storage
          persistentVolumeClaim:
            claimName: loki-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: insightlearn
  labels:
    app: loki
spec:
  type: ClusterIP
  ports:
    - port: 3100
      targetPort: 3100
      name: http
    - port: 9096
      targetPort: 9096
      name: grpc
  selector:
    app: loki
