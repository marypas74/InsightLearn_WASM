---
apiVersion: v1
kind: Service
metadata:
  name: qdrant-service
  namespace: insightlearn
  labels:
    app: qdrant
    component: vector-database
spec:
  type: ClusterIP
  selector:
    app: qdrant
  ports:
  - name: http
    port: 6333
    targetPort: 6333
    protocol: TCP
  - name: grpc
    port: 6334
    targetPort: 6334
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant-nodeport
  namespace: insightlearn
  labels:
    app: qdrant
    component: vector-database
spec:
  type: NodePort
  selector:
    app: qdrant
  ports:
  - name: http
    port: 6333
    targetPort: 6333
    nodePort: 31333
    protocol: TCP
  - name: grpc
    port: 6334
    targetPort: 6334
    nodePort: 31334
    protocol: TCP
