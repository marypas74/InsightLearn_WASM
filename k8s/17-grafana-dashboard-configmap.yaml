apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: insightlearn
  labels:
    grafana_dashboard: "1"
data:
  insightlearn-main.json: |
    {
      "dashboard": {
        "title": "InsightLearn Platform Monitoring",
        "uid": "insightlearn-main",
        "version": 1,
        "timezone": "browser",
        "schemaVersion": 27,
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "type": "graph",
            "title": "API Request Rate",
            "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"insightlearn-api\"}[5m])",
                "legendFormat": "{{method}} {{path}}"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Requests/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 2,
            "type": "graph",
            "title": "API Response Time",
            "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"insightlearn-api\"}[5m]))",
                "legendFormat": "p95 {{path}}"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=\"insightlearn-api\"}[5m]))",
                "legendFormat": "p50 {{path}}"
              }
            ],
            "yaxes": [
              {"format": "ms", "label": "Latency"},
              {"format": "short"}
            ]
          },
          {
            "id": 3,
            "type": "stat",
            "title": "API Health Status",
            "gridPos": {"x": 0, "y": 8, "w": 6, "h": 4},
            "targets": [
              {
                "expr": "up{job=\"insightlearn-api\"}",
                "instant": true
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"value": 0, "color": "red"},
                    {"value": 1, "color": "green"}
                  ]
                },
                "mappings": [
                  {"type": "value", "value": "1", "text": "Healthy"},
                  {"type": "value", "value": "0", "text": "Down"}
                ]
              }
            }
          },
          {
            "id": 4,
            "type": "stat",
            "title": "MongoDB Status",
            "gridPos": {"x": 6, "y": 8, "w": 6, "h": 4},
            "targets": [
              {
                "expr": "up{job=\"mongodb\"}",
                "instant": true
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"value": 0, "color": "red"},
                    {"value": 1, "color": "green"}
                  ]
                },
                "mappings": [
                  {"type": "value", "value": "1", "text": "Connected"},
                  {"type": "value", "value": "0", "text": "Down"}
                ]
              }
            }
          },
          {
            "id": 5,
            "type": "stat",
            "title": "SQL Server Status",
            "gridPos": {"x": 12, "y": 8, "w": 6, "h": 4},
            "targets": [
              {
                "expr": "up{job=\"sqlserver\"}",
                "instant": true
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"value": 0, "color": "red"},
                    {"value": 1, "color": "green"}
                  ]
                },
                "mappings": [
                  {"type": "value", "value": "1", "text": "Connected"},
                  {"type": "value", "value": "0", "text": "Down"}
                ]
              }
            }
          },
          {
            "id": 6,
            "type": "stat",
            "title": "Redis Status",
            "gridPos": {"x": 18, "y": 8, "w": 6, "h": 4},
            "targets": [
              {
                "expr": "up{job=\"redis\"}",
                "instant": true
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"value": 0, "color": "red"},
                    {"value": 1, "color": "green"}
                  ]
                },
                "mappings": [
                  {"type": "value", "value": "1", "text": "Connected"},
                  {"type": "value", "value": "0", "text": "Down"}
                ]
              }
            }
          },
          {
            "id": 7,
            "type": "graph",
            "title": "Ollama Inference Time",
            "gridPos": {"x": 0, "y": 12, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(ollama_inference_duration_seconds_bucket[5m]))",
                "legendFormat": "p95 inference time"
              },
              {
                "expr": "histogram_quantile(0.50, rate(ollama_inference_duration_seconds_bucket[5m]))",
                "legendFormat": "p50 inference time"
              }
            ],
            "yaxes": [
              {"format": "s", "label": "Time"},
              {"format": "short"}
            ]
          },
          {
            "id": 8,
            "type": "graph",
            "title": "Pod CPU Usage",
            "gridPos": {"x": 12, "y": 12, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"insightlearn\"}[5m])) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "yaxes": [
              {"format": "percentunit", "label": "CPU"},
              {"format": "short"}
            ]
          },
          {
            "id": 9,
            "type": "graph",
            "title": "Pod Memory Usage",
            "gridPos": {"x": 0, "y": 20, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(container_memory_working_set_bytes{namespace=\"insightlearn\"}) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "yaxes": [
              {"format": "bytes", "label": "Memory"},
              {"format": "short"}
            ]
          },
          {
            "id": 10,
            "type": "graph",
            "title": "MongoDB Video Storage Size",
            "gridPos": {"x": 12, "y": 20, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "mongodb_database_size_bytes{database=\"insightlearn_videos\"}",
                "legendFormat": "Storage Used"
              }
            ],
            "yaxes": [
              {"format": "bytes", "label": "Size"},
              {"format": "short"}
            ]
          }
        ]
      },
      "overwrite": true
    }
