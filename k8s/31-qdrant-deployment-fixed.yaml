apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-pvc
  namespace: insightlearn
  labels:
    app: qdrant
    component: vector-database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant-service
  namespace: insightlearn
  labels:
    app: qdrant
    component: vector-database
spec:
  type: ClusterIP
  ports:
    - port: 6333
      targetPort: 6333
      protocol: TCP
      name: http
    - port: 6334
      targetPort: 6334
      protocol: TCP
      name: grpc
  selector:
    app: qdrant
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
  namespace: insightlearn
  labels:
    app: qdrant
    component: vector-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
        component: vector-database
    spec:
      containers:
      - name: qdrant
        image: qdrant/qdrant:v1.7.4
        imagePullPolicy: IfNotPresent
        env:
        - name: QDRANT__SERVICE__HTTP_PORT
          value: "6333"
        - name: QDRANT__SERVICE__GRPC_PORT
          value: "6334"
        - name: QDRANT__LOG_LEVEL
          value: INFO
        - name: QDRANT__STORAGE__STORAGE_PATH
          value: /qdrant/storage
        - name: QDRANT__STORAGE__SNAPSHOTS_PATH
          value: /qdrant/storage/snapshots
        - name: QDRANT__STORAGE__SNAPSHOTS__TEMP_PATH
          value: /tmp/qdrant-snapshots
        # Memory optimization settings
        - name: QDRANT__STORAGE__ON_DISK_PAYLOAD
          value: "true"
        - name: QDRANT__STORAGE__MMAP_THRESHOLD_KB
          value: "102400"  # 100MB
        ports:
        - containerPort: 6333
          name: http
          protocol: TCP
        - containerPort: 6334
          name: grpc
          protocol: TCP
        volumeMounts:
        - name: qdrant-storage
          mountPath: /qdrant/storage
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m  # Increased for indexing
            memory: 2Gi  # Increased to prevent OOM
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000

      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"  # Fix permissions on first run
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault

      restartPolicy: Always

      volumes:
      - name: qdrant-storage
        persistentVolumeClaim:
          claimName: qdrant-pvc
