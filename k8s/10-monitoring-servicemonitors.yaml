---
# ServiceMonitor for InsightLearn API
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: insightlearn-api-monitor
  namespace: insightlearn
  labels:
    app: insightlearn-api
    release: kube-prometheus
spec:
  selector:
    matchLabels:
      app: insightlearn-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
# ServiceMonitor for InsightLearn Web
apiVersion: monitoring.coreos.com/v1
