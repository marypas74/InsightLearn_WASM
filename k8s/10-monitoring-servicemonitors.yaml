---
# PodMonitor for all InsightLearn pods
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: insightlearn-pods
  namespace: insightlearn
  labels:
    release: kube-prometheus
spec:
  selector:
    matchLabels: {}
  podMetricsEndpoints:
  - port: http
    path: /metrics
    interval: 30s
  namespaceSelector:
    matchNames:
    - insightlearn
