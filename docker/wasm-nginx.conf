# SEO: Crawler Detection & Pre-rendering Support (2025-12-13)
# =============================================================================

# ==========================================================================
# SEO: Crawler Detection Map
# Detects search engine bots and serves pre-rendered content
# ==========================================================================
map $http_user_agent $is_crawler {
    default                                 0;
    ~*googlebot                             1;
    ~*bingbot                               1;
    ~*yandexbot                             1;
    ~*duckduckbot                           1;
    ~*slurp                                 1;
    ~*baiduspider                           1;
    ~*facebookexternalhit                   1;
    ~*twitterbot                            1;
    ~*linkedinbot                           1;
    ~*pinterest                             1;
    ~*whatsapp                              1;
    ~*telegrambot                           1;
    ~*applebot                              1;
    ~*discordbot                            1;
    ~*slackbot                              1;
    ~*embedly                               1;
    ~*quora                                 1;
    ~*outbrain                              1;
    ~*rogerbot                              1;
    ~*showyoubot                            1;
    ~*w3c_validator                         1;
    ~*lighthouse                            1;
    ~*gtmetrix                              1;
    ~*pingdom                               1;
    ~*pagespeed                             1;
}

# ==========================================================================
# GeoIP Logging: Cloudflare Headers (JSON format for Promtail/Loki)
# Tracks real visitor countries, cities, and IPs for Grafana analytics
# Headers provided by Cloudflare: CF-Connecting-IP, CF-IPCountry, CF-IPCity
# ==========================================================================
log_format geoip_json escape=json '{'
    '"time":"$time_iso8601",'
    '"remote_addr":"$remote_addr",'
    '"cf_connecting_ip":"$http_cf_connecting_ip",'
    '"cf_ipcountry":"$http_cf_ipcountry",'
    '"cf_ipcity":"$http_cf_ipcity",'
    '"cf_ipcontinent":"$http_cf_ipcontinent",'
    '"request_method":"$request_method",'
    '"request_uri":"$request_uri",'
    '"status":"$status",'
    '"body_bytes_sent":"$body_bytes_sent",'
    '"request_time":"$request_time",'
    '"http_referer":"$http_referer",'
    '"user_agent":"$http_user_agent"'
'}';

# Legacy format for backwards compatibility
log_format geoip_log '$http_cf_ipcountry $request_uri $status';

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name localhost www.insightlearn.cloud insightlearn.cloud;

    # Allow direct HTTP access (for compatibility)
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================================================
    # GeoIP Logging: Log ALL requests with Cloudflare GeoIP headers
    # This enables geolocation tracking for Grafana analytics via Loki/Promtail
    # ==========================================================================
    access_log /dev/stdout geoip_json;

    # ==========================================================================
    # PERFORMANCE: Connection & Buffer Optimizations
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Open file cache for faster static file serving
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ==========================================================================
    # PERFORMANCE: Gzip Compression (PageSpeed P2, P5, P6)
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/wasm
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        font/woff
        font/woff2
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/html
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;

    # ==========================================================================
    # MIME Types for Blazor WASM
    # ==========================================================================
    types {
        application/wasm wasm;
        application/octet-stream dll dat;
        application/json json;
        application/javascript js mjs;
        text/css css;
        text/html html htm;
        text/xml xml;
        application/xml xml;
        font/woff woff;
        font/woff2 woff2;
        font/ttf ttf;
        font/otf otf;
        image/webp webp;
        image/avif avif;
    }

    # ==========================================================================
    # SEO Files - Serve directly (PageSpeed S1)
    # ==========================================================================
    location = /sitemap.xml {
        try_files $uri =404;
        add_header Content-Type "application/xml; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff";
    }

    location = /robots.txt {
        try_files $uri =404;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff";
    }

    # IndexNow verification file (SEO - Bing/Yandex instant indexing)
    location = /ebd57a262cfe8ff8de852eba65288c19.txt {
