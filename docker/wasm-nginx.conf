# =============================================================================
# InsightLearn WASM - Nginx Configuration (Production Optimized)
# PageSpeed Optimization: TTFB, LCP, Caching
# SEO: Crawler Detection & Pre-rendering Support (2025-12-13)
# =============================================================================

# ==========================================================================
# SEO: Crawler Detection Map
# Detects search engine bots and serves pre-rendered content
# ==========================================================================
map $http_user_agent $is_crawler {
    default                                 0;
    ~*googlebot                             1;
    ~*bingbot                               1;
    ~*yandexbot                             1;
    ~*duckduckbot                           1;
    ~*slurp                                 1;
    ~*baiduspider                           1;
    ~*facebookexternalhit                   1;
    ~*twitterbot                            1;
    ~*linkedinbot                           1;
    ~*pinterest                             1;
    ~*whatsapp                              1;
    ~*telegrambot                           1;
    ~*applebot                              1;
    ~*discordbot                            1;
    ~*slackbot                              1;
    ~*embedly                               1;
    ~*quora                                 1;
    ~*outbrain                              1;
    ~*rogerbot                              1;
    ~*showyoubot                            1;
    ~*w3c_validator                         1;
    ~*lighthouse                            1;
    ~*gtmetrix                              1;
    ~*pingdom                               1;
    ~*pagespeed                             1;
}

# ==========================================================================
# GeoIP Logging: Cloudflare CF-IPCountry Header
# Tracks real visitor countries for analytics
# ==========================================================================
log_format geoip_log '$http_cf_ipcountry $request_uri $status';

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name localhost wasm.insightlearn.cloud;

    # Allow direct HTTP access (for compatibility)
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================================================
    # PERFORMANCE: Gzip Compression (PageSpeed P2, P5, P6)
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/wasm
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        font/woff
        font/woff2
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/html
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;

    # ==========================================================================
    # MIME Types for Blazor WASM
    # ==========================================================================
    types {
        application/wasm wasm;
        application/octet-stream dll dat;
        application/json json;
        application/javascript js mjs;
        text/css css;
        text/html html htm;
        text/xml xml;
        application/xml xml;
        font/woff woff;
        font/woff2 woff2;
        font/ttf ttf;
        font/otf otf;
        image/webp webp;
        image/avif avif;
    }

    # ==========================================================================
    # SEO Files - Serve directly (PageSpeed S1)
    # ==========================================================================
    location = /sitemap.xml {
        try_files $uri =404;
        add_header Content-Type "application/xml; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff";
    }

    location = /robots.txt {
        try_files $uri =404;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff";
    }

    # IndexNow verification file (SEO - Bing/Yandex instant indexing)
    location = /ebd57a262cfe8ff8de852eba65288c19.txt {
        try_files $uri =404;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff";
    }

    # ==========================================================================
    # DNS Resolver for Kubernetes
    # ==========================================================================
    resolver 10.43.0.10 valid=10s;

    # ==========================================================================
    # VIDEO STREAMING - Extended timeouts for large files (500MB max)
    # ==========================================================================
    location /api/video/ {
        set $api_backend "http://api-service.insightlearn.svc.cluster.local:80";
        proxy_pass $api_backend$request_uri;

        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;

        # Extended timeouts for video streaming (5 minutes)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering settings for large files
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;

        # No caching for video streams
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ==========================================================================
    # API Proxy - No caching (dynamic content)
    # GeoIP: Log country from Cloudflare CF-IPCountry header
    # ==========================================================================
    location /api/ {
        # GeoIP logging for analytics (Cloudflare country tracking)
        access_log /var/log/nginx/geoip_access.log geoip_log;

        set $api_backend "http://api-service.insightlearn.svc.cluster.local:80";
        proxy_pass $api_backend$request_uri;

        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ==========================================================================
    # PERFORMANCE: Static Assets - Aggressive Caching (PageSpeed P1, P7, P8)
    # ==========================================================================

    # Images - 1 year cache (immutable)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif|bmp)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # Fonts - 1 year cache (immutable)
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # CSS/JS - 1 week cache (may change)
    location ~* \.(css|js|mjs)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header X-Content-Type-Options "nosniff";
    }

    # ==========================================================================
    # PERFORMANCE: Blazor Framework Files - Long cache (PageSpeed P1, P5)
    # ==========================================================================
    location /_framework/ {
        # WASM/DLL files are versioned by hash, safe to cache long-term
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";

        # Special handling for blazor.boot.json (contains version info)
        location = /_framework/blazor.boot.json {
            add_header Cache-Control "no-cache";
        }
    }

    # ==========================================================================
    # SEO: Pre-rendered Snapshots for Crawlers (2025-12-13)
    # Serves static HTML to search engine bots for better indexing
    # ==========================================================================

    # Homepage snapshot for crawlers
    location = / {
        if ($is_crawler) {
            rewrite ^ /seo-snapshots/index.html break;
        }
        try_files $uri /index.html;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Courses page snapshot for crawlers
    location = /courses {
        if ($is_crawler) {
            rewrite ^ /seo-snapshots/courses.html break;
        }
        try_files $uri /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # About page snapshot for crawlers
    location ~ ^/(about|about-us|our-story)$ {
        if ($is_crawler) {
            rewrite ^ /seo-snapshots/about.html break;
        }
        try_files $uri /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # FAQ page snapshot for crawlers
    location ~ ^/(faq|help-center|support)$ {
        if ($is_crawler) {
            rewrite ^ /seo-snapshots/faq.html break;
        }
        try_files $uri /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Contact page snapshot for crawlers
    location ~ ^/(contact|contact-us|support-contact)$ {
        if ($is_crawler) {
            rewrite ^ /seo-snapshots/contact.html break;
        }
        try_files $uri /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Pricing page snapshot for crawlers
    location = /pricing {
        if ($is_crawler) {
            rewrite ^ /seo-snapshots/pricing.html break;
        }
        try_files $uri /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Instructors page snapshot for crawlers
    location ~ ^/(instructors|become-instructor|teach)$ {
        if ($is_crawler) {
            rewrite ^ /seo-snapshots/instructors.html break;
        }
        try_files $uri /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SEO Snapshots directory - serve directly
    location /seo-snapshots/ {
        add_header Content-Type "text/html; charset=utf-8";
        add_header Cache-Control "public, max-age=3600";
        add_header X-Robots-Tag "noindex";
    }

    # ==========================================================================
    # SPA Routing - index.html (no cache for fresh content)
    # ==========================================================================
    location / {
        try_files $uri $uri/ /index.html;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # No cache for HTML (ensures fresh content)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

