<svg xmlns="http://www.w3.org/2000/svg" width="400" height="225" viewBox="0 0 400 225">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="400" height="225" fill="url(#bgGradient)"/>

  <!-- Book icon -->
  <g transform="translate(150, 60)">
    <path d="M50 0 L100 20 L100 90 L50 70 L0 90 L0 20 Z" fill="rgba(255,255,255,0.3)"/>
    <path d="M50 0 L50 70 L0 90 L0 20 Z" fill="rgba(255,255,255,0.2)"/>
    <path d="M50 70 L100 90 L100 20 L50 0 Z" fill="rgba(255,255,255,0.4)"/>
    <!-- Book lines -->
    <line x1="20" y1="35" x2="45" y2="25" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="20" y1="45" x2="45" y2="35" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="20" y1="55" x2="45" y2="45" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="55" y1="25" x2="80" y2="35" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="55" y1="35" x2="80" y2="45" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="55" y1="45" x2="80" y2="55" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Course Preview</text>
  <text x="200" y="200" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">Coming Soon</text>
</svg>
